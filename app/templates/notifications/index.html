{% extends "layouts/base.html" %}
{% block content %}
<h2 align="center"> Notification Information </h2>
<div class="table-responsive-vertical shadow-z-1">
  <!-- Table starts here -->
  <table id="table" class="table table-hover table-mc-light-blue">
    <thead>
      <tr>
        <th>Body</th>
        <th>Type</th>
        <th>Sent_at</th>
        <th>Restaurant_id</th>
        <th>Customer_id</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <td > {{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td> {{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>
          <form action="{{ url_for('notifications.delete') }}" method=post class=deletenotification>
            <input type = hidden name = "sent_at" value = "{{row[2]}}"/>
            <input type = hidden name = "restaurant_id" value = "{{row[3]}}"/>
            <input type = hidden name = "customer_id" value = "{{row[4]}}"/>
            <input type=submit value = Delete></input>
          </form>
        </td>
        <td>
          <form action="{{ url_for('notifications.edit') }}" method=get >
            <input type = hidden name = "sent_at" value = "{{row[2]}}"/>
            <input type = hidden name = "restaurant_id" value = "{{row[3]}}"/>
            <input type = hidden name = "customer_id" value = "{{row[4]}}"/>
            <input type=submit value = Edit></input>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
</div>
