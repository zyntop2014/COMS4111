{% extends "mainlayout.html" %}
{% block content %}
<h2 align="center"> Restaurant Information </h2>
<div class="table-responsive-vertical shadow-z-1">
  <!-- Table starts here -->
  <table id="table" class="table table-hover table-mc-light-blue">
    <thead>
      <tr>
        <th><b>Restaurant_ID</b></th>
        <th><b>Restaurant_Name</b></th>
        

      </tr>
    </thead>
    <tbody>

      {% for row in rows %}
      <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
     


        <td>

          <form action="{{ url_for('deleterestaurant') }}" method=post class=deleterestaurant>
            <input type = hidden name = "restaurant_id" value = "{{row[0]}}"/>
            <input type=submit value = Delete></input>
          </form>




        </td>

        <td>

          <form action="{{ url_for('updaterestaurant') }}" method=post class=updaterestaurant>
            <input type = hidden name = "old_id" value = "{{row[0]}}"/>
            <input type=submit value = Update></input>
          </form>


        </td>

        
      </tr>
      {% endfor %}

    </tbody>
  </table>
</div>  
{% endblock %}
