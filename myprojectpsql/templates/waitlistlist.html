{% extends "mainlayout.html" %}
{% block content %}
<h2 align="center"> Waitlist Information </h2>
<div class="table-responsive-vertical shadow-z-1">
  <!-- Table starts here -->
  <table id="table" class="table table-hover table-mc-light-blue">
    <thead>
      <tr>
        <th>Restaurant_id</th>
        <th>Customer_id</th>
        <th>Party_datetime</th>
        <th>Listed_at</th>
        <th>Unlisted_at</th>

      </tr>
    </thead>
    <tbody>

      {% for row in rows %}
      <tr>
        <td > {{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td> {{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>

          <form action="{{ url_for('deletewaitlist') }}" method=post class=deletewaitlist>
            <input type = hidden name = "restaurant_id" value = "{{row[0]}}"/>
            <input type = hidden name = "customer_id" value = "{{row[1]}}"/>
            <input type = hidden name = "party_datetime" value = "{{row[2]}}"/>
            <input type=submit value = Delete></input>
          </form>


        </td>

      </tr>
      {% endfor %}

    </tbody>
  </table>
</div>  
{% endblock %}
